<input type="text" [(ngModel)]="strString" />
<button (click)="onSearch()" mat-raised-button color="accent">Search</button>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  width="100%"
  matSort
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.doj | date: "MM-dd-yyyy" }}
    </td></ng-container
  >

  <ng-container matColumnDef="MobileNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
    <td mat-cell *matCellDef="let element">
      {{ element.phone }}
    </td></ng-container
  >

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="changeStatusActive(element)">
        Active
      </button>
    </td></ng-container
  >

  <ng-container matColumnDef="block">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Block</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="changeStatusBlock(element)">
        Block
      </button>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
