<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  width="100%"
  matSort
>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container> -->


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="dor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
    </td></ng-container
  > -->


  <ng-container matColumnDef="dor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Registration</th>
    <td mat-cell *matCellDef="let element">{{ element.doj | date:'MM-dd-yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="approveRequest(element)">
        Approve
      </button>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [hidden]="row.status !== 'NotApproved'"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
